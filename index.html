<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BRWN - Em Breve</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Helvetica Neue', Arial, sans-serif;
background: linear-gradient(135deg, #f5f5f0 0%, #e8e6dd 100%);
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
overflow: hidden;
position: relative;
}

/* Elementos decorativos de fundo */
body::before {
content: '';
position: absolute;
width: 400px;
height: 400px;
background: radial-gradient(circle, rgba(139, 90, 43, 0.08) 0%, transparent 70%);
border-radius: 50%;
top: -100px;
right: -100px;
animation: float 8s ease-in-out infinite;
}

body::after {
content: '';
position: absolute;
width: 300px;
height: 300px;
background: radial-gradient(circle, rgba(139, 90, 43, 0.06) 0%, transparent 70%);
border-radius: 50%;
bottom: -80px;
left: -80px;
animation: float 6s ease-in-out infinite reverse;
}

@keyframes float {
0%, 100% { transform: translateY(0px) scale(1); }
50% { transform: translateY(-30px) scale(1.05); }
}

.container {
position: relative;
z-index: 1;
max-width: 650px;
padding: 60px 40px;
background: rgba(255, 255, 255, 0.7);
backdrop-filter: blur(10px);
border-radius: 30px;
box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
text-align: center;
animation: slideUp 0.8s ease-out;
}

@keyframes slideUp {
from {
opacity: 0;
transform: translateY(30px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

.logo-container {
margin-bottom: 40px;
animation: fadeIn 1s ease-out 0.3s backwards;
}

.logo {
max-width: 250px;
width: 100%;
height: auto;
filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.1));
transition: transform 0.3s ease;
}

.logo:hover {
transform: scale(1.05);
}

@keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}

h1 {
font-size: 3rem;
font-weight: 700;
color: #2a2a2a;
margin-bottom: 20px;
animation: fadeIn 1s ease-out 0.4s backwards;
}

.subtitle {
font-size: 1.3rem;
color: #666;
line-height: 1.8;
margin-bottom: 40px;
animation: fadeIn 1s ease-out 0.5s backwards;
}

.countdown {
display: none;
}

.countdown-item {
display: none;
}

.countdown-value {
display: none;
}

.countdown-label {
display: none;
}

.email-signup {
margin-bottom: 35px;
animation: fadeIn 1s ease-out 0.7s backwards;
}

.email-form {
display: flex;
gap: 10px;
max-width: 450px;
margin: 0 auto;
}

.email-input {
flex: 1;
padding: 16px 24px;
border: 2px solid rgba(139, 90, 43, 0.2);
border-radius: 50px;
font-size: 1rem;
outline: none;
transition: all 0.3s;
background: rgba(255, 255, 255, 0.8);
}

.email-input:focus {
border-color: #8b5a2b;
background: white;
box-shadow: 0 5px 20px rgba(139, 90, 43, 0.1);
}

.email-button {
padding: 16px 35px;
background: linear-gradient(135deg, #8b5a2b 0%, #6d4520 100%);
color: white;
border: none;
border-radius: 50px;
font-size: 1rem;
font-weight: 600;
cursor: pointer;
transition: all 0.3s;
box-shadow: 0 5px 20px rgba(139, 90, 43, 0.3);
}

.email-button:hover {
transform: translateY(-2px);
box-shadow: 0 8px 25px rgba(139, 90, 43, 0.4);
}

.social {
display: flex;
justify-content: center;
gap: 20px;
animation: fadeIn 1s ease-out 0.9s backwards;
}

.social-link {
width: 50px;
height: 50px;
background: rgba(255, 255, 255, 0.6);
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
color: #8b5a2b;
font-size: 1.5rem;
text-decoration: none;
transition: all 0.3s;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
}

.social-link:hover {
background: #8b5a2b;
color: white;
transform: translateY(-5px) scale(1.1);
box-shadow: 0 8px 25px rgba(139, 90, 43, 0.3);
}

@media (max-width: 768px) {
.container {
padding: 40px 30px;
margin: 20px;
}
.logo {
max-width: 200px;
}
h1 {
font-size: 2rem;
}
.subtitle {
font-size: 1.1rem;
}
.email-form {
flex-direction: column;
}
}
</style>
</head>
<body>
<div class="container">
<div class="logo-container">
<img src="logo.png" alt="BRWN" class="logo" />
</div>
<h1>Em Breve</h1>
<p class="subtitle">Estamos preparando algo especial para você.<br>Uma nova experiência está chegando.</p>
<div class="email-signup">
<form class="email-form" onsubmit="handleSubmit(event)">
<input type="email" class="email-input" placeholder="Digite seu e-mail" required>
<button type="submit" class="email-button">Notificar</button>
</form>
</div>
<div class="social">
<a href="https://www.instagram.com/usebrwn/" target="_blank" class="social-link" title="Instagram">
<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
<path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
</svg>
</a>
</div>
</div>

<script>
async function handleSubmit(event) {
event.preventDefault();
const emailInput = event.target.querySelector('input');
const button = event.target.querySelector('button');
const email = emailInput.value;

// Desabilita o botão durante o envio
button.disabled = true;
button.textContent = 'Enviando...';

try {
// COLE AQUI A URL DO SEU WEB APP DO GOOGLE SHEETS
const scriptURL = 'https://script.google.com/macros/s/AKfycbywqQw-f-Fc2RaVE5AP9yG_F7Nc4FOhnrycW0mGLJhHZkfw25D-ihhcc42HSMndMhoL/exec';

const formData = new FormData();
formData.append('email', email);
formData.append('data', new Date().toLocaleString('pt-BR'));

await fetch(scriptURL, {
method: 'POST',
body: formData
});

alert('✓ Obrigado! Você será notificado em: ' + email);
event.target.reset();
} catch (error) {
alert('Erro ao cadastrar. Tente novamente.');
console.error('Error:', error);
} finally {
button.disabled = false;
button.textContent = 'Notificar';
}
}
</script>
</body>
</html>
